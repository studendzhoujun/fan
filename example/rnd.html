<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5</title>
	<script>
          function rnd(n,m){
          	return parseInt(n+Math.random()*(m-n));
          }
          window.onload=function(){
          	document.onclick=function(){
          		document.body.style.background='rgba('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+','+Math.random()+')'
          	};
          };
	</script>
</head>

</body>
</html>

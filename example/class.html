<script>
    class Person {
        constructor(){
            this._name=null
        }
        get name(){
            return this._name
        }
        set name(value){
            console.log('name changed')
            this._name=value
        }
    }
    let p = new Person()
    console.log(p.name)
    p.name='zhou'
    console.log(p.name)

</script>

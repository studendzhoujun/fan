<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>trueorfalse</title>
    <style>
        div{
           width:100%;
           height:30px;
           background:#ccc;   
           font-size:20px; 
           color:chocolate;
           margin-bottom:5px;
        }
    </style>
</head>
<body>
    <div>let a=4</div>
    <div>let b=5</div>    
    <div>a || b</div>
    <div>a为真得a,a为假得b</div>
    <div>a && b</div>
    <div>a为真得b,a为假得a</div>
</body>
<script>
let a=5;
let b=0;
console.log(a||b)
console.log(a&&b)
</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>str</title>
	<style>
        *{margin:0;padding:0;}

	</style>
	<script>
	function findItem(obj,item){
		for(var i=0;i<obj.length;i++){
			if(obj[i]==item){
				return true
			}
		}
		return false;
	}
	function getEle(obj,sClass){
		//if(obj.getElementsByClassName){
		//	return obj.getElementsByClassName(sClass);
	//	}else{
			var result=[];

			var ale=obj.getElementsByTagName('*');
			for(var i=0;i<ale.length;i++){
				      var aClass=ale[i].className.split(' ');
				      if(findItem(aClass,sClass)){
				      	 result.push(ale[i])
				      }
			}
			return result;
		//}
	};
       window.onload=function(){
       	var oUl=document.getElementsByTagName('ul')[0];
       	var aLi=getEle(oUl,'on');
       	for(var i=0;i<aLi.length;i++){
       		aLi[i].style.background='red';
       	}
       };
	</script>
</head>
<body>
	<ul>
		<li>1</li>
		<li class="on">2</li>
		<li>3</li>
		<li class="box on">4</li>
		<li class="on">5</li>
	</ul>
</body>
</html>

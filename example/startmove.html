<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>startmove</title>
	<style>
          *{margin:0;padding:0;}
          #box{width:200px;height:200px;background:#909;position:absolute;left:0;top:0;}
          #box1{width:1px;height:400px;background:#111;position:absolute;left:500px;top:0;}
	</style>
	<script>
	function getStyle(obj,sName){
		return obj.currentStyle||getComputedStyle(obj,false)[sName];
	}
	function startMove(obj,sName,iTarget,time){
		var start=parseInt(getStyle(obj,sName));
		var dis=iTarget-start;
		var count=Math.floor(time/30);
		var n=0;
		var timer=null
		timer=setInterval(function(){
			n++;
			var a=1-n/count;
			obj.style[sName]=start+dis*(1-Math.pow(a,3))+'px';
			if(n==count){
				clearInterval(timer)
			}
		},30)

	}
       window.onload=function(){
       	    var oBox=document.querySelector('#box');
       	    oBox.onclick=function(){
       	    	startMove(oBox,'left',500,2000)
       	    };

       };
	</script>
</head>
<body>
	<div id="box"></div>
	<div id="box1"></div>
</body>
</html>

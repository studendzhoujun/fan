<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>qu</title>
	<script>
       window.onload=function(){
       	var arr=[21,22,21,22,23,1,76,67,45,32,1,67,21,11,23,45,67,32,1];

       	var json={};
       	for(var i=0;i<arr.length;i++){
       		if(json[arr[i]]){
       			json[arr[i]]+=1;
       		}else{          
       		json[arr[i]]=1;
       	   }
       	}
       	var arr2=[];
       	for(var name in json){
             arr2.push(name+'-'+json[name])
       	}
       document.write(arr2)
       }
        
	</script>

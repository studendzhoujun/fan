<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>99</title>
	<script>
      window.onload=function(){
      	for(var i=1;i<=9;i++){
      		for(var j=1;j<=i;j++){
      			document.write(j+'*'+i+'='+i*j+'\n')
      		}
      		document.write('<br/>')
      	}
      };
	</script>
</head>
<body>
	
</body>
</html>

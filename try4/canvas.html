<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
       *{margin:0;padding:0;}
       body{background:#111;}
       #c1{background:#111;}
	</style>
	<script>
	function d2a(n){
		return n*Math.PI/180;
	}
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n))
	}
	function drawC(gc,r){
		gc.save();
		gc.beginPath();
		gc.strokeStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
		gc.arc(300,300,r,d2a(0),d2a(360),false)
		gc.stroke();
		gc.closePath();
		gc.restore();
	}
         window.onload=function(){
         	var oC=document.querySelector('#c1');
         	var gc=oC.getContext('2d');
         	for(var i=10;i<50;i++){
         		drawC(gc,i*6);
         	}
         	setInterval(function(){
         		gc.clearRect(0,0,oC.width,oC.height)
         		for(var i=10;i<50;i++){
         		drawC(gc,i*6);
         	}
         	},16)
         	
         	
         };
	</script>
</head>
<body>
	<canvas id="c1" width="800" height="600"></canvas>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
	<style>
       *{margin:0;padding:0;}
       body{background:#111;overflow:hidden;}
       #c1{background:#111;}
	</style>
	<script>
	function d2a(n){
		return n*Math.PI/180;
	}
	function rnd(n,m){
		return parseInt(n+Math.random()*(m-n))
	}
	function drawC(gc,W,H){
		gc.save();
		gc.beginPath();
		gc.strokeStyle='rgb('+rnd(0,256)+','+rnd(0,256)+','+rnd(0,256)+')';
		gc.arc(rnd(0,W),rnd(0,H),rnd(5,30),d2a(0),d2a(360),false)
		gc.stroke();
		gc.closePath();
		gc.restore();
	}
         window.onload=function(){
         	var oC=document.querySelector('#c1');
         	var gc=oC.getContext('2d');
         	oC.width=document.documentElement.clientWidth;
         	oC.height=document.documentElement.clientHeight;
         	var W=oC.width;
         	var H=oC.height;
         	for(var i=0;i<100;i++){
         		drawC(gc,W,H)
         	}
         	setInterval(function(){
         		gc.clearRect(0,0,oC.width,oC.height)
         		for(var i=0;i<100;i++){

         		drawC(gc,W,H)
         	    }
         	},30)
         	
         };
	</script>
</head>
<body>
	<canvas id="c1"></canvas>
</body>
</html>

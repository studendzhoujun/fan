<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>true</title>
	<style>
      *{margin:0;padding:0;}
      #box{width:200px;height:200px;background:#090;position:absolute;left:0;top:0;}
	</style>
	<script>
	window.onload=function(){
	   var a=1;
	   var oBox=document.querySelector('#box');
	  setInterval(function(){
        if(a){
           a=0;
        }else{
           a=1;
        }
        if(a){
            oBox.style.left='100px';
        }else{
        	oBox.style.left=0;
        }
      },500)
     }
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>

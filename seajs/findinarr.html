<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>find</title>
	<script>
       window.onload=function(){
       	var arr=[21,22,11,23,45,67,32,1];

       	function findInArr(arr,item){
       		for(var i=0;i<arr.length;i++){
       			if(arr[i]==item){
       				return true;
       			}
       		}
       		return false;
       	}
       	alert(findInArr(arr,312))
       };
	</script>
</head>

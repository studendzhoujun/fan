<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>find</title>
	<script>
       var arr=[1,2,3,4,5,6,7]
       function findInArr(arr,item){
       	          for(var i=0;i<arr.length;i++){
       	          	if(arr[i]==item){
       	          		return true
       	          	}
       	          }
       	          return false;
       }
       alert(findInArr(arr,10))
	</script>
</head>
